<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Asset</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #0066cc;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #004999;
    }
    .preview {
      text-align: center;
      margin-bottom: 15px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>üìã Dashboard Asset</h1>

  <form id="formAsset">
    <label>Tanggal</label>
    <input type="date" id="tanggal" required>

    <label>Nama Barang / Item</label>
    <input type="text" id="item" placeholder="Contoh: Laptop Dell" required>

    <label>Jumlah / Qty</label>
    <input type="number" id="qty" placeholder="Contoh: 2" required>

    <label>Keterangan</label>
    <textarea id="keterangan" rows="3" placeholder="Contoh: Barang baru dari divisi IT"></textarea>

    <label>Foto Barang</label>
    <input type="file" id="foto" accept="image/*" capture="camera">

    <div class="preview" id="preview"></div>

    <button type="submit">üíæ Simpan Data</button>
  </form>

  <div class="footer">
    <p>Data akan otomatis tersimpan di Firebase Firestore & foto di Firebase Storage.</p>
  </div>

  <div id="status"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBzkJ8p_EeLw_X9us0iwRVLY_eXOJ_9L6A",
      authDomain: "dashboard-asset.firebaseapp.com",
      projectId: "dashboard-asset",
      storageBucket: "dashboard-asset.firebasestorage.app",
      messagingSenderId: "97845026565",
      appId: "1:97845026565:web:b192f3d7fac6cf5ea8616c",
      measurementId: "G-0BJ577VWJT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Form handling code
    const form = document.getElementById("formAsset");
    const fotoInput = document.getElementById("foto");
    const preview = document.getElementById("preview");
    let fotoFile = null;

    // Preview foto
    fotoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        fotoFile = file;
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Preview Foto">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        tanggal: document.getElementById("tanggal").value,
        item: document.getElementById("item").value,
        qty: document.getElementById("qty").value,
        keterangan: document.getElementById("keterangan").value
      };

      try {
        // Save data to Firestore
        await addDoc(collection(db, "assets"), data);

        // Upload foto to Firebase Storage if exists
        if (fotoFile) {
          const storageRef = ref(storage, `assets/${data.item}.jpg`);
          await uploadBytes(storageRef, fotoFile);
        }

        document.getElementById('status').innerText = "‚úÖ Data berhasil dikirim!";
        form.reset();
        preview.innerHTML = "";
        fotoFile = null;
      } catch (error) {
        document.getElementById('status').innerText = "‚ùå Error: " + error.message;
      }
    });
  </script>
  <link rel="stylesheet" href="style.css">
</body>
</html>
