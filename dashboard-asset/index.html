<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Asset</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #0066cc;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #004999;
    }
    .preview {
      text-align: center;
      margin-bottom: 15px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>üìã Dashboard Asset</h1>

  <form id="formAsset">
    <label>Tanggal</label>
    <input type="date" id="tanggal" required>

    <label>Nama Barang / Item</label>
    <input type="text" id="item" placeholder="Contoh: Laptop Dell" required>

    <label>Jumlah / Qty</label>
    <input type="number" id="qty" placeholder="Contoh: 2" required>

    <label>Keterangan</label>
    <textarea id="keterangan" rows="3" placeholder="Contoh: Barang baru dari divisi IT"></textarea>

    <label>Foto Barang</label>
    <input type="file" id="foto" accept="image/*" capture="camera">

    <div class="preview" id="preview"></div>

    <button type="submit">üíæ Simpan Data</button>
  </form>

  <div class="footer">
    <p>Data akan otomatis tersimpan di Google Sheet & foto di Google Drive.</p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx3rXDBZZ6MmtqesXeR6fCAjOedys3_BBLkh2p1miBl8SqP5iHIoKkM_CpnY9mBaEZ_/exec";
    const form = document.getElementById("formAsset");
    const fotoInput = document.getElementById("foto");
    const preview = document.getElementById("preview");
    let fotoBase64 = "";

    // Preview foto
    fotoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          fotoBase64 = e.target.result.split(",")[1]; // ambil bagian base64 saja
          preview.innerHTML = <img src="${e.target.result}" alt="Preview Foto">;
        };
        reader.readAsDataURL(file);
      }
    });

    // Submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        tanggal: document.getElementById("tanggal").value,
        item: document.getElementById("item").value,
        qty: document.getElementById("qty").value,
        keterangan: document.getElementById("keterangan").value,
        foto: fotoBase64
      };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.status === "ok") {
          alert("‚úÖ Data berhasil dikirim!");
          form.reset();
          preview.innerHTML = "";
        } else {
          alert("‚ö† Gagal: " + result.message);
        }
      } catch (err) {
        alert("‚ùå Error koneksi: " + err.message);
      }
    });
  </script>
</body>
</html>
