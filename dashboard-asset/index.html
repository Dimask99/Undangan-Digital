<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Barang</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url("../img/Alam.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 1.2rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üì¶ Dashboard Barang</h1>
    <form id="assetForm">
      <label>Tanggal</label>
      <input type="date" name="tanggal" required>

      <label>Item</label>
      <input type="text" name="item" required>

      <label>Qty</label>
      <input type="number" name="qty" required>

      <label>Keterangan</label>
      <textarea name="keterangan"></textarea>

      <label>Foto Barang</label>
      <input type="file" name="foto" accept="image/*">

      <button type="submit">Simpan</button>
    </form>
  </div>

  <script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzd7iy60GbKiG8xwW9Y5JNVnFpYeSBHyb-akmaiwwLlyIiKgViia4tyQAZikGUXUaGJ/exec"; // ganti kalau beda

document.getElementById("assetForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const form = this;
  const fileInput = form.querySelector('input[name="foto"]');
  const file = fileInput && fileInput.files && fileInput.files[0];

  // batas ukuran (opsional) -> 2MB
  if (file && file.size > 2 * 1024 * 1024) {
    alert("File terlalu besar. Maks 2MB.");
    return;
  }

  // fungsi helper: read file -> base64
  async function fileToBase64(f) {
    return await new Promise((resolve, reject) => {
      if (!f) return resolve("");
      const reader = new FileReader();
      reader.onload = () => {
        const result = reader.result; // "data:image/..;base64,AAAA..."
        const base64 = result.split(",")[1]; // ambil bagian base64
        resolve(base64);
      };
      reader.onerror = reject;
      reader.readAsDataURL(f);
    });
  }

  const fotoBase64 = await fileToBase64(file);

  const payload = {
    tanggal: form.tanggal.value,
    item: form.item.value,
    qty: form.qty.value,
    keterangan: form.keterangan.value,
    foto: fotoBase64
  };

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const txt = await res.text();
    // respon JSON dari Apps Script
    let obj;
    try { obj = JSON.parse(txt); } catch(e) { obj = { status: "unknown", message: txt }; }

    if (obj.status && obj.status === "ok") {
      alert("‚úÖ Sukses: " + (obj.message || "Data tersimpan"));
      form.reset();
    } else {
      alert("‚ùå Gagal: " + (obj.message || txt));
    }
  } catch (err) {
    alert("Error koneksi: " + err.message);
  }
});
</script>

</body>
</html>
