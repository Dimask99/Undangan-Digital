<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Barang Masuk & Keluar</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="container">
    <h1>ðŸ“¦ Dashboard Barang</h1>
    <form id="assetForm">
  <label>Tanggal</label>
  <input type="date" name="tanggal" required>

  <label>Item</label>
  <input type="text" name="item" required>

  <label>Qty</label>
  <input type="number" name="qty" required>

  <label>Keterangan</label>
  <textarea name="keterangan"></textarea>

  <label>Foto Barang</label>
  <input type="file" name="foto" accept="image/*">

  <button type="submit">Simpan</button>
</form>
<div id="status"></div>


<!-- ðŸ”¹ Tambahan tempat untuk menampilkan hasil -->
<div id="preview"></div>

    <script>
document.getElementById("assetForm").addEventListener("submit", async function(e){
  e.preventDefault();
  let formData = new FormData(this);
  
  const response = await fetch("https://script.google.com/macros/s/AKfycbybn5UpAGYzKtkzzrSNtclKSfEBI5yD6po3K8Bw3gGJNhO9aHFMT20Z6-VJpYiVus4i/exec", { // nanti diganti URL Apps Script
    method: "POST",
    body: formData
  });

  const result = await response.text();
  alert(result);
});
</script>

  <script src="../style/js/app.js"></script>
</body>
</html>
