<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Barang</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f5f9;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0d5ca6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì¶ Dashboard Barang</h2>
    <label>Tanggal</label>
    <input type="date" id="tanggal">
    <label>Item</label>
    <input type="text" id="item">
    <label>Qty</label>
    <input type="number" id="qty">
    <label>Keterangan</label>
    <textarea id="ket" rows="2"></textarea>
    <label>Foto Barang</label>
    <input type="file" id="foto" accept="image/*">
    <button onclick="kirimData()">Simpan</button>
  </div>

  <script>
    async function kirimData() {
      const tanggal = document.getElementById("tanggal").value;
      const item = document.getElementById("item").value;
      const qty = document.getElementById("qty").value;
      const keterangan = document.getElementById("ket").value;
      const fileInput = document.getElementById("foto");
      const file = fileInput.files[0];

      if (!item || !qty || !file) {
        alert("Lengkapi semua data termasuk foto!");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function() {
        const base64String = reader.result.split(",")[1];

        const data = {
          tanggal, item, qty, keterangan,
          foto: base64String
        };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbwtCDiTco7WreFif1lBCMEGCGd5dowg6C4V0rf4RDdUaBugsb7ydDDyqAd26-OVqVb3/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          if (!response.ok) throw new Error("HTTP Error: " + response.status);
          const result = await response.json();
          if (result.status === "ok") {
            alert("‚úÖ Data berhasil dikirim!");
          } else {
            alert("‚ùå Gagal: " + result.message);
          }
        } catch (err) {
          alert("Error koneksi: " + err.message);
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
