<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Barang</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url("../img/Alam.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 1.2rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“¦ Dashboard Barang</h1>
    <form id="assetForm">
      <label>Tanggal</label>
      <input type="date" name="tanggal" required>

      <label>Item</label>
      <input type="text" name="item" required>

      <label>Qty</label>
      <input type="number" name="qty" required>

      <label>Keterangan</label>
      <textarea name="keterangan"></textarea>

      <label>Foto Barang</label>
      <input type="file" name="foto" accept="image/*">

      <button type="submit">Simpan</button>
    </form>
  </div>

  <script>
  document.getElementById("assetForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const formData = new FormData(this);

    const response = await fetch("YOUR_SCRIPT_URL_HERE", {
      method: "POST",
      body: formData
    });

    const result = await response.text();
    alert(result);
    this.reset();
  });
  </script>
</body>
</html>
